<div class="container">
    <product-item
        class="col-xs-12"
        product="product"
        can-edit="true"
        full="true">
    </product-item>
    <button
        ng-click="changedFeatured(product)">
        <span ng-show="!product.featured">
            Mark as featured
        </span>
        <span ng-show="product.featured">
            Remove featured
        </span>
    </button>
    <button
        ng-click="deleting = true"
        ng-show="!deleting"
        class="btn btn-danger">
        Delete Product
    </button>
    <div ng-show="deleting">
        <p>Are you sure you want to delete this product?</p>
        <button
            ng-click="deleteProduct(product._id)"
            class="btn btn-danger">
            Yes
        </button>
        <button
            ng-click="deleting = false"
            class="btn btn-info">
            Cancel
        </button>
    </div>
</div>
