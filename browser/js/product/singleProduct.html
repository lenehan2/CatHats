<div class="container">
    <product-item
        class="col-xs-12"
        product="product"
        average-rating="averageRating"
        full="true">
    </product-item>

<!-- Recommendations Area -->
    <div class="container">
        <h3>Customer Who Bought {{ product.title }} Also Bought</h3>
        <div ng-repeat="recommendation in recommendations" class="row">
            <div class="card">
                <!-- <product-item></product-item> -->{{ product._id }}
            </div>
        </div>
            
    </div>

    <h3> Avg Rating: {{averageRating}} </h3>
    <h5 ng-if="user"><add-review><add-review></h5>
    <div ng-repeat="review in reviews">
		<h4>Title: {{review.title}} Rating: {{review.rating}}</h4>
        <h6>{{ review.user.email }}</h6>
		<p>{{review.description}}</p>
	</div>
</div>
