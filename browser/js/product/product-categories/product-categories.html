<div>
    <input
        type="text"
        placeholder="Filter categories..."
        ng-model="query"
        class="form-control product-form"
    >
    <ul class="category-list">
        <li ng-repeat="category in categories | filter : query">
            <a ui-sref="products({ categories: category })">
                {{category}}
            </a>
        </li>
        <li>
            <a ui-sref="products({ categories: null, title: null })">
                All
            </a>
        </li>
    </ul>
</div>
