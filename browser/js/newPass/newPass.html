<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && updatePassword(login.newPassword,login.newPassword2)">
    <h3>You are required to change your password.</h3>
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    {{login}}

    <div class="form-group">
        <label for="email">Password</label>
        <input type="password" ng-model="login.newPassword" class="form-control" id="email" placeholder="Enter new Password">
    </div>
    <div class="form-group">
        <label for="login-password">Re-enter Password</label>
        <input type="password" ng-model="login.newPassword2" class="form-control" id="login-password" placeholder="Re-enter Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<div class="buffer oauth">
    <p><oauth-button provider-name="Google"></oauth-button></p>
    <!-- <p><oauth-button provider-name="Twitter"></oauth-button></p> -->
    <!-- <p><oauth-button provider-name="GitHub"></oauth-button></p> -->
</div>
