<div class="container">You're Checking Out
    <form ng-submit="placeOrder(order)" novalidate>
        <div class="container">
            <h3>Please input shipping information</h3> Full Name:
            <input name="shippingFullName" type="text" required ng-model="order.shipping.name"> Address line 1:
            <input name="address" type="text" required ng-model="order.shipping.streetAddress"> City:
            <input name="city" type="text" required ng-model="order.shipping.city"> State:
            <input name="state" type="text" required ng-model="order.shipping.state"> ZIP:
            <input name="zip" type="text" required ng-model="order.shipping.zip">
        </div>
        <div class="container">
            <h3>Please input Billing information</h3> Name on Card:
            <input name="nameOnCard" type="text" required ng-model="order.billing.nameOnCard"> CreditCard Number:
            <input name="creditCardNumber" type="text" required ng-model="order.billing.creditCardNumber"> Exp:
            <input name="exp" type="text" required ng-model="order.billing.expiration"> CSV:
            <input name="csv" type="text" required ng-model="order.billing.csv">
        </div>
        <div class="container">
            <h3>Please input Billing Shipping</h3>
            <label>Same as Shipping:
                <input type="checkbox" ng-model="order.sameAddress">
            </label>
            <br/> Full Name:
            <input name="shippingFullName" type="text" required ng-model="order.billingAddress.name" ng-disabled="order.sameAddress"> Address line 1:
            <input name="address" type="text" required ng-model="order.billingAddress.streetAddress" ng-disabled="order.sameAddress"> City:
            <input name="city" type="text" required ng-model="order.billingAddress.city" ng-disabled="order.sameAddress"> State:
            <input name="state" type="text" required ng-model="order.billingAddress.state" ng-disabled="order.sameAddress">  ZIP:
            <input name="zip" type="text" required ng-model="order.billingAddress.zip" ng-disabled="order.sameAddress">
        </div>
        <button type='submit'>Place Order</button>
        <!-- <input type="submit"> -->
    </form>
</div>
