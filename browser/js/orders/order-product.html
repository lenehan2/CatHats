<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3">
            <img ng-src="{{item.product.imageUrl}}" class="img-responsive"/>
        </div>
        <div class="col-xs-9">
            <h3>{{item.product.title}}</h3>
            <h3>Quantity: {{item.quantity}}</h3>
            <h3>Price: {{ item.price / 100 | currency }}</h3>
        </div>
    </div>

</div>
